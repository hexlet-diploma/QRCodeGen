<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Main page -->
    <main id="main-page">
      <section class="qr-container">
        <img id="qr" src="assets/images/loading.png" alt="QR Code" />
        <form action="" method="get" id="link-form">
          <textarea name="link" id="link-input"></textarea>
          <div class="copy-dload-btns">
            <button type="button" class="copy-btn">Copy</button>
            <button type="button" class="dload-btn">Download</button>
          </div>
          <button type="submit" class="qr-gen-btn">Generate QR</button>
        </form>
      </section>

      <footer>
        <div class="icons-container">
          <button class="size" id="open-size-set-page">
            <span class="material-symbols-outlined circle-btn-icons">
              photo_size_select_small
            </span>
            <input type="size" id="size-input" style="display: none" />
            <p style="left: 1px">SIZE</p>
          </button>
          <button class="color" id="open-color-picker">
            <span class="material-symbols-outlined circle-btn-icons">
              palette
            </span>
            <input type="color" id="color-input" style="display: none" />
            <p style="left: -9px">COLOR</p>
          </button>
          <button class="more">
            <span class="material-symbols-outlined circle-btn-icons">
              more_horiz
            </span>
            <p>MORE</p>
          </button>
        </div>
        <div class="bkg-color-container"></div>
        <div class="bottom-text">
          <p class="year">&copy; 2025</p>
          <p class="website">
            <a href="ССЫЛКА НА САЙТ">
              <span class="material-symbols-outlined website-icon">
                qr_code
              </span>
              QRCodeGen
            </a>
          </p>
        </div>
      </footer>
    </main>

    <!-- Color choosing page -->
    <section id="color-page" class="hidden">
      <button id="confirm" class="back-btn">←</button>
      <div class="color-picker-container">
        <h1>Pick a color:</h1>
        <button id="confirm" class="confirm-btn">Confirm</button>
        <p>QR code color</p>
        <input type="color" id="fg-color-picker" class="color-picker" />
        <p>Background color</p>
        <input
          type="color"
          value="#ffffff"
          id="bg-color-picker"
          class="color-picker"
        />
      </div>
    </section>

    <!-- Size choosing page -->
    <section id="size-page" class="hidden">
      <button id="confirm" class="back-btn">←</button>
      <div class="size-set-container">
        <h1>Set QR code image size:</h1>
        <button id="confirm" class="confirm-btn">Confirm</button>
        <h2>H x W</h2>
        <div class="sizes-value-container">
          <input type="number" value="200" id="set-size" min="10" max="1000" />
          <p>x <span id="size-value">200</span></p>
        </div>
      </div>
    </section>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
